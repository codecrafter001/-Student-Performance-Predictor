<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2ff;
        }
        .card {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ“ Student Performance Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="study_hours" placeholder="Study Hours per Day" required>
        <input type="number" step="any" name="attendance" placeholder="Attendance (%)" required>
        <input type="number" step="any" name="previous_score" placeholder="Previous Exam Score" required>

        <button type="submit">Predict Final Score</button>
    </form>

    {% if prediction %}
        <h3 style="text-align:center;">
            ðŸ“Š Predicted Final Score: {{ prediction }}
        </h3>
    {% endif %}
</div>

</body>
</html>
